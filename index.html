<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Webpage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> Welcome to My Interactive Page</h1>

  <!-- Light/Dark Mode Toggle -->
  <button id="themeToggle">ðŸŒž Toggle Dark Mode</button>

  <!-- Counter -->
  <div class="counter">
    <p>Counter: <span id="count">0</span></p>
    <button id="increase">Increase</button>
    <button id="decrease">Decrease</button>
    <button id="reset">Reset</button>
  </div>

  <!-- FAQ Section -->
  <div class="faq">
    <h2>FAQ</h2>
    <button class="faq-question">What is JavaScript?</button>
    <p class="faq-answer hidden">JavaScript is a programming language that makes websites interactive.</p>
  </div>

  <!-- Form -->
  <h2>Register</h2>
  <form id="myForm">
    <label>Name: <input type="text" id="name"></label><br>
    <label>Email: <input type="text" id="email"></label><br>
    <label>Password: <input type="password" id="password"></label><br>
    <button type="submit">Submit</button>
  </form>
  <p id="formMessage"></p>

  <script src="script.js"></script>
</body>
</html>
